<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인 페이지</title>
  </head>
  <body>
    <h1>로그인 (index) 🔑</h1>
    <form>
      <label for="loginId">아이디:</label>
      <input type="text" id="loginId" placeholder="아이디 입력" required />
      <br /><br />
      <label for="loginPw">비밀번호:</label>
      <input
        type="password"
        id="loginPw"
        placeholder="비밀번호 입력"
        required
      />
      <br /><br />
      <button type="button">로그인 요청</button>
    </form>

    <hr />
    <p>
      아직 계정이 없으신가요? <a href="./signup.html">회원가입 페이지로 이동</a>
    </p>
  </body>
</html>
